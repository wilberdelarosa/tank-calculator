name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # use libtinfo-dev instead of libtinfo5 (not available on newer Ubuntu images)
        sudo apt-get install -y openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo-dev cmake libffi-dev libssl-dev
    
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33
    
    - name: Build APK with Buildozer (capture log)
      run: |
        # Run buildozer and save full stdout/stderr to a log file for debugging
        buildozer -v android debug 2>&1 | tee buildozer_build.log

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: tank-calculator-apk
        path: bin/*.apk

    - name: Upload build log
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: buildozer_build.log
